<body bgcolor=white onload="drawStorageChart()">

<div class="jumbotron jumbotron-fluid">

<ul class="nav nav-tabs">
  <li class="active"><a data-toggle="tab" href="#home">Default System Set</a></li>

<div class="tab-content">
  <div id="home" class="tab-pane fade in active">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1><strong>Dashboard</strong></h1>
        </div>
      </div>
      <a href="storagedata.html">
      <div class="row">
        <div class="col-sm-4">
          <div class="tile blue">
            <h3 class="title"><center>Storage Use</center></h3>
            <!-- <script src="functions.js">
              drawStorageChart();
            </script> -->
            <input type="hidden" id="freestorage" value="1">
            <input type="hidden" id="usedstorage" value="1">
            <script>
              var freestorage = 1;
              var usedstorage = 1;
              $.get("/data/{system}/storage", function(data, status) {
                freestorage = data.freeStorage / data.totalStorage;
                usedstorage = (data.totalStorage - data.freeStorage) / data.totalStorage;
              });
            </script>
            <canvas id="storageChart" class="block"></canvas>
            <script>
              var ctx = document.getElementById("storageChart").getContext("2d");
              ctx.canvas.width = 40;
              ctx.canvas.height = 26;
              var storageChart = new Chart(ctx, {
                type: 'pie',
                data: {
                  labels: ["Free Storage", "Used Storage"],
                  datasets: [{
                    label: 'Storage',
                    data: [document.getElementById("freestorage").value, document.getElementById("usedstorage").value],
                    backgroundColor: ['rgba(255, 128, 0, 0.2)', 'rgba(0, 255, 255, 0.2)'],
                    borderColor: ['rgba(255, 128, 0, 1)', 'rgba(0, 255, 255, 1)'],
                    borderWidth: 1
                  }]
                },
                options: {
                  animation: {
                    animateScale: true
                  }
                }
              });
            </script>
          </div>
        </div>
        </a>
        <div class="col-sm-4">
          <div class="tile blue">
            <h3 class="title"><center>CPU Usage</center></h3>
            <canvas id="CPUChart" class="block"></canvas>
            <script>
              var ctx = document.getElementById("CPUChart").getContext("2d");
              ctx.canvas.width = 40;
              ctx.canvas.height = 26;
              var CPUChart = new Chart(ctx, {
                type: 'pie',
                data: {
                  labels: ["System Average", "User Average"],
                  datasets: [{
                    label: 'CPU',
                    data: [60, 40],
                    backgroundColor: ['rgba(255, 128, 0, 0.2)', 'rgba(0, 255, 255, 0.2)'],
                    borderColor: ['rgba(255, 128, 0, 1)', 'rgba(0, 255, 255, 1)'],
                    borderWidth: 1
                  }]
                },
                options: {
                  animation: {
                    animateScale: true
                  }
                }
              });
            </script>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="tile blue">
            <h3 class="title"><center>Node Info</center></h3>
            <canvas id="nodeChart" class="block"></canvas>
            <script>
              var ctx = document.getElementById("nodeChart").getContext("2d");
              ctx.canvas.width = 40;
              ctx.canvas.height = 26;
              var nodeChart = new Chart(ctx, {
                type: 'pie',
                data: {
                  labels: ["Online", "Offline", "Missing"],
                  datasets: [{
                    label: "Node Count",
                    data: [100, 1, 1],
                    backgroundColor: ['rgba(255, 128, 0, 0.2)', 'rgba(0, 255, 255, 0.2)'],
                    borderColor: ['rgba(255, 128, 0, 1)', 'rgba(0, 255, 255, 1)'],
                    borderWidth: 1
                  }]
                },
              //   options: {
              //     scales: {
              //         yAxes: [{
              //             ticks: {
              //                 beginAtZero:true
              //             }
              //         }]
              //     }
              // }
              });
            </script>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="tile blue">
            <h3 class="title"><center>Deduplication Info</center></h3>
            <canvas id="dedupeChart" class="block"></canvas>
            <script>
              var ctx = document.getElementById("dedupeChart").getContext("2d");
              ctx.canvas.width = 40;
              ctx.canvas.height = 26;
              var fileChart = new Chart(ctx, {
                type: 'bar',
                data: {
                  labels: ["Current", "Previous", "Average"],
                  datasets: [{
                    label: "Size Used (Tebibytes)",
                    data: [0.431640625, 0.428466797, 0.430795333],
                    backgroundColor: ['rgba(0, 0, 255, 0.2)', 'rgba(255, 0, 0, 0.2)', 'rgba(255, 0, 255, 0.2)', 'rgba(0, 255, 0, 0.2)'],
                    borderColor: ['rgba(0, 0, 255, 1)', 'rgba(255, 0, 0, 1)', 'rgba(255, 0, 255, 1)', 'rgba(0, 255, 0, 1)'],
                    borderWidth: 1
                  }]
                },
                options: {
                  scales: {
                      yAxes: [{
                          ticks: {
                              beginAtZero:true
                          }
                      }]
                  }
              }
              });
            </script>
          </div>
        </div>
      <a href="fileIOdata.html">
        <div class="col-sm-4">
          <div class="tile blue">
		  <h3 class="title"><center>File I/O</center></h3>
            <canvas id="fileChart" class="block"></canvas>
            <script>
              var ctx = document.getElementById("fileChart").getContext("2d");

                    borderWidth: 1

        <div class="col-sm-4">
          <div class="tile blue">
            <h3 class="title"><center>Bandwidth</center></h3>
            <canvas id="bandwidthChart" class="block"></canvas>

                    borderColor: ['rgba(255, 128, 0, 1)', 'rgba(0, 255, 255, 1)'],
                    borderWidth: 1

            </script>
